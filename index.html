<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    h1 {
      color: #ff6347;
    }
    form {
      margin: 20px;
    }
    #messages {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      max-width: 600px;
      margin: auto;
    }
    #tree {
      margin: 20px;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday  🎉</h1>
  <form id="messageForm">
    <label for="message">Write a message:</label><br />
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br /><br />
    <button type="submit">Submit</button>
  </form>
  <div id="messages"></div>
  <div id="tree">🌳</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmFxdyItKGD1NfE3fYXEgJBv3hIn27c0Q",
      authDomain: "b-tree-e6d87.firebaseapp.com",
      databaseURL: "https://b-tree-e6d87-default-rtdb.firebaseio.com",
      projectId: "b-tree-e6d87",
      storageBucket: "b-tree-e6d87.firebasestorage.app",
      messagingSenderId: "260941327336",
      appId: "1:260941327336:web:10281ce94eb36d93a9d25d"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.addEventListener('DOMContentLoaded', function () {
      const messageForm = document.getElementById('messageForm');
      const messageInput = document.getElementById('message');
      const messagesDiv = document.getElementById('messages');
      const treeDiv = document.getElementById('tree');

      const messagesRef = ref(database, 'messages');

      onValue(messagesRef, (snapshot) => {
        const data = snapshot.val();
        console.log("Loaded messages:", data); // Debug log
        messagesDiv.innerHTML = '';
        treeDiv.innerHTML = '🌳';
        if (data) {
          Object.values(data).forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            treeDiv.textContent += '🍎';
          });
        }
      });

      messageForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const message = messageInput.value.trim();
        if (message !== "") {
          push(messagesRef, message);
          console.log("Message submitted:", message); // Debug log
          messageInput.value = '';
        }
      });
    });
  </script>
</body>
</html>
