
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook with Twinkling Stars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #messageInput {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #submitButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #starArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .star {
            position: absolute;
            width: 0;
            height: 0;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background-color: transparent;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <input type="text" id="messageInput" placeholder="Write your message here...">
    <button id="submitButton">Submit</button>
    <div id="starArea"></div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmFxdyItKGD1NfE3fYXEgJBv3hIn27c0Q",
            authDomain: "b-tree-e6d87.firebaseapp.com",
            databaseURL: "https://b-tree-e6d87-default-rtdb.firebaseio.com",
            projectId: "b-tree-e6d87",
            storageBucket: "b-tree-e6d87.firebasestorage.app",
            messagingSenderId: "260941327336",
            appId: "1:260941327336:web:10281ce94eb36d93a9d25d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to get a random pastel color
        function getRandomPastelColor() {
            const hue = Math.floor(Math.random() * 360);
            const pastelColor = `hsl(${hue}, 100%, 80%)`;
            return pastelColor;
        }

        // Function to create a star
        function createStar(message) {
            const starArea = document.getElementById('starArea');
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 50 + 20;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.backgroundColor = getRandomPastelColor();
            const x = Math.random() * (window.innerWidth - size);
            const y = Math.random() * (window.innerHeight - size);
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            const angle = Math.random() * 360;
            star.style.transform = `rotate(${angle}deg)`;
            starArea.appendChild(star);

            // Add click event to show the message
            star.addEventListener('click', () => {
                alert(message);
            });
        }

        // Function to submit a message
        function submitMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message) {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, message);
                createStar(message);
                messageInput.value = '';
            }
        }

        // Load past messages and create stars
        const messagesRef = ref(database, 'messages');
        onValue(messagesRef, (snapshot) => {
            const messages = snapshot.val();
            for (const key in messages) {
                if (messages.hasOwnProperty(key)) {
                    createStar(messages[key]);
                }
            }
        });

        // Add event listener to the submit button
        document.getElementById('submitButton').addEventListener('click', submitMessage);
    </script>
</body>
</html>
